<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Hello, WebVR! â€¢ A-Frame</title>
    <meta name="viewport" content="width=device-width">
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <script src="scripts/main.js" defer></script>
  </head>
  <body>
    <a-scene background="color: #333333">
      <a-box id="myBox"
        width="1"
        height="0.5"
        depth="2"
        color="#800000"
        position="-1 5 1"
        rotation="1 1 3"
        scale="2 4 6"
        shadow>
      </a-box>
      <a-octahedron color="#FF926B" radius="2" position="8 4 1"></a-octahedron>
      <a-sphere color="yellow" radius="2" width="2" position="4 4 1"></a-sphere>
      <a-cylinder color="cyan" segments-radial="6" rotation="2 1 0" position="2 4 1"></a-cylinder>
      <a-plane color="#CCC" height="10" width="10" position="1 2 1" rotation="90 0 0"></a-plane>
    </a-scene>
  </body>
</html>
